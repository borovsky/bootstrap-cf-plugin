---
name: cf-somename
director_uuid: 12345-12345-12345
release:
  name: bosh-release
  version: latest

# Do not change this property, it will be completely overwritten; 'bosh diff' requires it
networks:
- name: default
  type: manual
  subnets:
  - range: 10.10.1.0/24
    name: default_unused
    reserved:
    - 10.10.1.2 - 10.10.1.9
    static:
    - 10.10.1.10 - 10.10.1.30
    gateway: 10.10.1.1
    dns:
    - 10.10.0.5
    cloud_properties:
      security_groups:
      - cf

- name: vip_network
  type: vip
  cloud_properties:
    security_groups:
    - cf
  # Fake network properties to satisfy bosh diff
  subnets:
  - range: 127.0.99.0/24
    gateway: 127.0.99.1
    dns:
    - 127.0.99.250

properties:
  domain: cfdev.com

  template_only:
    aws:
      availability_zone: us-east-1d
      subnet_id: subnet-4bdf6c27
      access_key_id: ...
      secret_access_key: ...
  ccdb: &ccdb
    db_scheme: mysql
    roles:
    - tag: admin
      name: ccdb_user
      password: ccdb_password
    databases:
    - tag: cc
      name: ccdb
  uaadb:
    db_scheme: mysql
    roles:
    - tag: admin
      name: uaa_user
      password: uaa_password
    databases:
    - tag: uaa
      name: uaadb
  ccdb_ng: *ccdb

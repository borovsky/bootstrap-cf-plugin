---
name: cf-somename
director_uuid: 12345-12345-12345
releases:
- name: cf-release
  version: latest

# Do not change this property, it will be completely overwritten; 'bosh diff' requires at least 1 network
networks:
- name: cf
  type: manual
  subnets:
  - range: 10.10.2.0/23
    name: default_unused
    reserved:
    - 10.10.2.2 - 10.10.2.9
    static:
    - 10.10.2.10 - 10.10.2.50
    gateway: 10.10.2.1
    dns:
    - 10.10.0.2  # amazon has only 1 DNS server for the whole VPC at x.x.0.2

properties:
  domain: cfdev.com

  template_only:
    aws:
      availability_zone: us-east-1d
      subnet_ids:
        cf: subnet-4bdf6c27
      access_key_id: ...
      secret_access_key: ...
  ccdb: &ccdb
    db_scheme: mysql
    roles:
    - tag: admin
      name: ccdb_user
      password: ccdb_password
    databases:
    - tag: cc
      name: ccdb
  uaadb:
    db_scheme: mysql
    roles:
    - tag: admin
      name: uaa_user
      password: uaa_password
    databases:
    - tag: uaa
      name: uaadb
  ccdb_ng: *ccdb
